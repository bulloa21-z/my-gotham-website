<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Villains Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gotham City Villains</h1>
    </header>

    <section>
        <h2>Meet the Villains of Gotham</h2>

        <table border="1" cellspacing="0" cellpadding="10">
            <thead>
                <tr>
                    <th>Villain</th>
                    <th>Known Crimes</th>
                    <th>Real-World Issue</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="font-family: Georgia, serif;">The Joker</td>
                    <td style="font-family: Arial, sans-serif;">Darkness, Terrorism</td>
                    <td>Mental Health Awareness</td>
                    <td><img src="joker.png" alt="Joker Image" width="50"></td>
                </tr>
                <tr>
                    <td style="font-family: Georgia, serif;">Riddler</td>
                    <td style="font-family: Arial, sans-serif;">Cybercrime, Blackmail</td>
                    <td>Cybersecurity</td>
                    <td><img src="riddler.png" alt="Riddler Image" width="50"></td>
                </tr>
                <tr>
                    <td style="font-family: Georgia, serif;">Penguin</td>
                    <td style="font-family: Arial, sans-serif;">Corruption, Smuggling</td>
                    <td>Corporate Ethics</td>
                    <td><img src="penguin.png" alt="Penguin Image" width="50"></td>
                </tr>
            </tbody>
        </table>
        
    </section>

        <p>Â© Gotham City 2024</p>

</body>
</html>
